<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Book Club | Home</title>
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
      <div class="row header">
        <!-- logo/home button -->
        <a href="index.hmtl"
          ><img src="./assets/img/logo.png" alt="logo of book" class="logo"
        /></a>
        <!-- search bar -->
        <form id="myForm">
          <input class="input" type="text" placeholder="Title" id="myInput" />
        </form>
        <!-- hamburger menu -->
        <div class="burger" onclick="burger(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          <div class="readList" onclick="readList()"></div>
        </div>
      </div>
    </header>
