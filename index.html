<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Book Club | Home</title>
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
        <div class="row header">
            <!-- logo/home button -->
            <a href="index.html"><img src="./assets/img/logo.png" alt="logo of book" class="logo"></a>
            <!-- search bar -->
            <input class="input" type="text" placeholder="Title" id="titleSearch">
            <!-- hamburger menu -->
            <div class="menu-wrap">
                <input type="checkbox" class="toggler" />
                <div class="hamburger">
                  <div></div>
                </div>
                <div class="menu">
                  <div>
                    <ul class="bookmarkList" id="bookmarkList">
                        <li><h2>Bookmarks</h2></li>
                    </ul>
                    <button class="editBtn" id="editList"></button>
                </div>
              </div>
        </div>
      </div>
    </header>

    <!-- CONTAINER/CONTENT SECTION -->
    <section id="main-book-list-container"></section>
    <!-- in each book have button with img in it with onclick="searchTitle()" -->

    <!-- FOOTER SECTION -->
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
