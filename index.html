<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Book Club | Home</title>
</head>
<body>
<!-- HEADER SECTION -->
    <header>
        <div class="row header">
            <!-- logo/home button -->
            <a href="index.hmtl"><img src="./assets/img/logo.png" alt="logo of book" class="logo"></a>
            <!-- search bar -->
            <input class="input" type="text" placeholder="Title">
            <!-- hamburger menu -->
            <div class="burger" onclick="burger(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <div class="readList" onclick="readList()"></div>
            </div>
        </div>
    </header>

    <div class="overlay">
        <h2>Bookmarks</h2>
        <ul class="bookmarkList" id="bookmarkList">
            <li class="bookmark" id="bookmark"></li>
        </ul>
    </div>
    
<!-- CONTAINER/CONTENT SECTION -->
    <div id="book-info-container" class="card is is-centered">
        <div class="card-header">
            <h2 id="book-title" class="card-header-title">Book Title</h2>
        </div>

        <div id="book-summary-container" class="card-content">
            <h3 id="summary-title">Summary</h3>
            <div class="colums">
                <p id="book-summary" class="colum">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor voluptatibus officia sint odit in expedita molestiae repellat, ad ipsam, praesentium aspernatur quidem beatae at non aut animi asperiores! Veniam, eaque!
                </p>
                <img src="./assets/img/bookmark.png" id="book-cover-img" class="colum">
            </div>
        <div>

        <div id="book-tags-container" class="card-footer">
            <label id="book-tag-genere" class="card-footer-item">Fantasy</label>
            <label id="book-tag-author" class="card-footer-item">Author: Patrick Rothfuss</label>
            <label id="book-tag-topic" class="card-footer-item">Topic</label>
            <label id="book-tag-language" class="card-footer-item">ENGLISH</label>
        </div>
    </div>
<!-- FOOTER SECTION -->
    <footer>

    </footer>
    
    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
