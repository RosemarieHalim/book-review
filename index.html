<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Book Club | Home</title>
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
        <div class="row header">
            <!-- logo/home button -->
            <a href="index.html"><img src="./assets/img/logo.png" alt="logo of book" class="logo"></a>
            <!-- search bar -->
            <input class="input" type="text" placeholder="Title">
            <!-- hamburger menu -->
            <div class="menu-wrap">
                <input type="checkbox" class="toggler" />
                <div class="hamburger">
                  <div></div>
                </div>
                <div class="menu">
                  <div>
                    <ul class="bookmarkList" id="bookmarkList">
                        <li><h2>Bookmarks</h2></li>
                        <li class="bookmark" id="bookmark"><a href="#"></a></li>
                    </ul>
                  </div>
                </div>
              </div>
        </div>
      </div>
    </header>

    <!-- CONTAINER/CONTENT SECTION -->
    <section id="main-book-list-container"></section>

    <!-- MODAL  -->
    <div class="modal ">
        <div class="modal-backgorund"></div>
        <div class="modal-card">
            <header class="modal-card-head has-background-warning">
                <h2 class="modal-card-title">The title of the book</h2>
            </header>
            <section class="modal-card-body is-flex is-justify-content-space-evenly">
                <p class="modal-summary-body">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero perferendis facilis mollitia quod at illo nesciunt cumque officiis et pariatur.
                </p>
                <img  alt="book cover">
            </section>
            <footer class="is-flex is-justify-content-space-around modal-card-footer">
                <div>
                    <p>AUTHOR:</p>
                    <p>Stats</p>
                </div>
                <div>
                    <p>GENRE:</p>
                    <p>Stats</p>
                </div>
                <div>
                    <p>VALUE:</p>
                    <p>Stats</p>
                </div>
                <div>
                    <p>VALUE:</p>
                    <p>Stats</p>
                </div>
            </footer>
        </div>
    </div>

    <!-- FOOTER SECTION -->
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
